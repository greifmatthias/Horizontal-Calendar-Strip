apply plugin: 'com.android.application'

android {
    compileSdkVersion 28
    defaultConfig {
        applicationId "be.greifmatthias.horizontalcalendar"
        minSdkVersion 22
        targetSdkVersion 28
        versionCode 12
        versionName "0.1.2-Alpaca"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'com.android.support:appcompat-v7:28.0.0-alpha3'
    implementation 'com.android.support.constraint:constraint-layout:1.1.2'
    implementation 'com.android.support:design:28.0.0-alpha3'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'com.android.support.test:runner:1.0.2'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.2'

//    Maven
//    implementation 'be.greifmatthias:horizontalcalendarstrip:0.1.2'

//    AAR file, testing before pushing to maven
//    implementation (name: 'horizontalcalendarstrip', ext: 'aar')

//    Local project
    implementation project(path: ':horizontalcalendarstrip')
}
